name: Measure Complexity

on:
  push:
    branches:
      - team/middlewest
  pull_request:
    branches:
      - team/middlewest

jobs:
  complexity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install lizard
        run: pip install lizard

      - name: Run lizard
        run: lizard -x "./PWTests/*" -l C++ .
